<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content,title,script)"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-th-replace="${title}">SCM</title>
        <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
            rel="stylesheet" />

        <!-- font awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

        <!-- commona header -->

        <div data-th-replace="navbar :: navbar">

        </div>

        <!-- main content -->

        <div class="p-4 ">
            <section data-th-replace="${content}"> </section>
        </div>

        <!-- flow bite content -->

        <!-- common footer -->
        <!-- <footer class="p-4">
            Footer: Hendro Wunga
        </footer> -->

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script data-th-src="@{'/js/script.js'}"></script>
        <th:block data-th-replace="${script}"></th:block>
    </body>
</html>
